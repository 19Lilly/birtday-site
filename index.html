<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is Rebeka's birthday 🎉</h1>
           
                <div class="heart"><img id="beky-img"src="images/beky-smaller2.jpg" alt="little b-day girl is smiling"></div> 
            
            <h2 id="bday-age">4 years old</h2>
            <h4 id="bday-date">02.02.2023</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Today is your special day 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-excited"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">You are our princess 😍</h2>
            <div class="gift-img" id="gift-img-princess"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title"> and we wish you happy birthday </h2>
            <div class="gift-img" id="gift-img-happy-birthday"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">with many gifts</h2>
            <div class="gift-img" id="gift-img-gift"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">and many sweets just for you</h2>
            <div class="gift-img" id="gift-img-sweets"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">we love you 😘😘😘 </h2>
            <div class="gift-img" id="gift-img-love-you"></div>
        </div>
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
